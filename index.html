  <title>MIDNIGHTRENDER - Visual Storytelling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Manrope', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    .video-mask {
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    }
    @keyframes subtle-zoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .animate-zoom {
      animation: subtle-zoom 20s infinite alternate ease-in-out;
    }
  </style>
